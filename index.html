<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Online Registration</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<h1>The Code Review</h1>
		</header>
		<!-- FORM -->
		<form action="index.html" method="post">
			<h2>Sign up for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
			<!-- FIELDSET 1: CONTACT -->
			<fieldset>
				<legend>Contact Information</legend>

				<label for="name" class="info">Full Name</label>
				<input type="text" id="name" name="user_name" required placeholder="Required">

				<label for="mail" class="info">Email Address</label>
				<input type="email" id="mail" name="user_email" required placeholder="Required">

				<label for="phone" class="info">Phone Number</label>
				<input type="tel" id="phone" name="user_phone">

				<label for="address" class="info">Street Address</label>
				<input type="text" id="address" name="user_address">

				<label for="city" class="info">City</label>
				<input type="text" id="city" name="user_city">

				<label for="state" class="info">State</label>
				<select id="state" name="user_state">
					<option value="" hidden>Choose State</option>
					<option value="option_1">Option 1</option>
					<option value="option_2">Option 2</option>
				</select>

				<label for="zip-code" class="info">Zip Code</label>
				<input type="tel" id="zip-code" name="user_zip">

			</fieldset>
			<!-- FIELDSET 2: NEWSLETTER-->
			<fieldset>
				<legend>Newsletter</legend>

				<!-- CHECKBOX -->
				<label>Select the newsletters you would like to recieve</label>
				<input type="checkbox" id="html" value="newsletter_html" name="user_html"><label for="html" class="inline">HTML News</label><br>

				<input type="checkbox" id="css" value="newsletter_css" name="user_css"><label for="css" class="inline">CSS News</label><br>

				<input type="checkbox" id="js" value="newsletter_js" name="user_js"><label for="js" class="inline">JavaScript News</label>

				<!-- RADIO -->
				<label>Newsletter format</label>
				<input type="radio" id="format-html" value="format_html" name="user_format"><label for="format-html" class="inline">HTML</label><br>

				<input type="radio" id="format-plain" value="format_plain" name="user_format"><label for="format-plain" class="inline">Plain text</label>

				
				<label for="topics">Other topics you'd like to hear about</label>
				<textarea id="topics" name="user_topics" placeholder="Suggest other topics..."></textarea>
			</fieldset>
			<button type="submit">Sign Up</button>
			<h3>Copyright The Code Review</h3>
		</form>
	</body>
</html>
